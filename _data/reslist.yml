  news2:

- title: "Data-driven identification of nonlinear normal modes via physics-integrated deep learning"
  image: nnms.png
  description: we present a new data-driven framework based on physics-integrated deep learning for nonlinear modal identification of unknown nonlinear dynamical systems.
