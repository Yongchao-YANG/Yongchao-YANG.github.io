- title: "Blind identification of full-field vibration modes of output-only structures from uniformly-sampled, possibly temporally-aliased (sub-Nyquist), video measurements"
  image: subnyquist.jpg
  description:  This work leverages the spatio-temporal separable modal superposition model to perform vibration measurement at a uniform sampling frequency lower than what is required by the Shannon-Nyquist sampling theorem for output-only modal analysis.
  authors: Y. Yang, C. Dorn, T. Mancini, Z. Talken, S. Nagarajaiah, G. Kenyon, C. Farrar, D. Mascarenas
  link:
    url: https://www.sciencedirect.com/science/article/pii/S0022460X16306897
